{{ template "header.html" . }}

<h2>Sign In to CloudCasa </h2>

<div>
  {{ range $c := .Connectors }}
    <div class="mb-2">
      <a href="{{ $c.URL }}" target="_self">
        <button class="btn">
          <!-- <span class="icon icon--{{ $c.Type }}"></span> -->
          <span class="text">Log in with {{ $c.Name }}</span>
        </button>
      </a>
    </div>
  {{ end }}
</div>

{{ template "footer.html" . }}
