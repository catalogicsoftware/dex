{{ template "header.html" . }}

<h2>Log in to Your Account</h2>

<form method="post" action="{{ .PostURL }}">
  <div class="form-group">
    <label for="userid">{{ .UsernamePrompt }}</label>
    <input tabindex="1" required id="login" name="login" type="text" class="form-control" placeholder="{{ .UsernamePrompt | lower }}" {{ if .Username }} value="{{ .Username }}" {{ else }} autofocus {{ end }}/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input tabindex="2" required id="password" name="password" type="password" class="form-control" placeholder="password" {{ if .Invalid }} autofocus {{ end }}/>
  </div>
  {{ if .Invalid }}
    <div id="login-error" class="error-box">
      Invalid {{ .UsernamePrompt }} and password.
    </div>
  {{ end }}
  <button tabindex="3" id="submit-login" type="submit" class="btn">Login</button>
</form>

{{ if .BackLink }}
<div class="mt-5">
  <a class="subtle-text" href="{{ .BackLink }}">Select another login method.</a>
</div>
{{ end }}

{{ template "footer.html" . }}
